name: Check

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node / cache yarn
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: yarn

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Run type-check
        run: yarn type-check

      - name: Run lint-check
        run: yarn lint-check
